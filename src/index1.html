<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard List</title>
</head>
<body>
  <h1 class="general-title"> LeaderBoard</h1>
  <div class="main-container">

    <div class="leaderboard-cont">
      <div class="title-btn-cont">
        <h4> Recent Scores</h4>
        <button type="button" id="refresh-btn"> Refresh!</button>
      </div>

      <ul class="scores-list">
      </ul>
    </div>

    <div class="form-cont">
      <h4> Add your score!</h4>
      <form action="#" class="fomr">
        <input type="text" name="name" placeholder="your name">
        <input type="number" name="score" placeholder="your score">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
